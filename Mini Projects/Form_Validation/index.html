<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Form Validation</title>
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main_container">
      <div class="header">
        <h2>Create Account</h2>
      </div>
      <form action="submit" class="form" id="form">
        <div class="form_control">
          <label>Username</label>
          <input type="text" placeholder="sample123" id="username" />
          <i class="fa fa-check-circle-o"></i>
          <i class="fa fa-exclamation"></i>
          <small id="small">Error</small>
        </div>

        <div class="form_control">
          <label>Password</label>
          <input type="password" placeholder="password" id="password" />
          <i class="fa fa-check-circle-o"></i>
          <i class="fa fa-exclamation"></i>
          <small id="small">Error</small>
        </div>

        <div class="form_control">
          <label>Password</label>
          <input type="password" placeholder="password" id="password2" />
          <i class="fa fa-check-circle-o"></i>
          <i class="fa fa-exclamation"></i>
          <small id="small">Error</small>
        </div>

        <div class="form_control">
          <label>Email</label>
          <input type="email" placeholder="sample@sample.com" id="email" />
          <i class="fa fa-check-circle-o"></i>
          <i class="fa fa-exclamation"></i>
          <small id="small">Error</small>
        </div>
        <button class="submit_button" id="submit">Submit</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
